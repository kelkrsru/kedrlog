<div class="toast-container position-fixed top-50 start-0 translate-middle-y p-3">
  <div id="main-toast" class="toast fade hide" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
    <div class="toast-header text-color-green">
      <strong class="me-auto">{% if toast_header %}{{ toast_header }}{% endif %}</strong>
      <small>{% if toast_second_header %}{{ toast_second_header }}{% endif %}</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      <img src="{{ toast_img_path }}" class="img-fluid" alt="" />
    </div>
  </div>
</div>
