<div class="container mb-5">
  <div class="row row-cols-md-3 row-cols-sm-2 row-cols-1">
    {% for item in items %}
      <div class="col gallery_image">
        <a href="{{ item.image_large.url }}" data-toggle="lightbox" data-gallery="gallery1">
          <img src="{{ item.image_small.url }}" alt="{{ item.alt }}"/>
        </a>
      </div>
    {% endfor %}
  </div>
</div>
