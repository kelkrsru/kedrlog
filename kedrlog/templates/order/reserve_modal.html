<div class="modal fade text-dark" id="modal-booking" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 id="modal-success-title" class="modal-title">Бронирование</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="row fs-5">
          <div class="col-6">
            <div id="m-house-name" class="text-color-brown fw-bold"></div>
          </div>
          <div class="col-6">
            <div class="text-color-brown fw-bold">
              <span>Гости:</span>
              <span id="m-count-guests"></span>
            </div>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-6">
            <span>Тариф:</span>
            <span id="m-rate" class="fw-bold text-color-green"></span>
          </div>
          <div class="col-6">
            <span>Дата:</span>
            <span id="m-start-date" class="fw-bold text-color-green"></span>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <span>Время начала:</span>
            <span id="m-start-time" class="fw-bold text-color-green"></span>
          </div>
          <div class="col-6">
            <span>Время окончания:</span>
            <span id="m-end-time" class="fw-bold text-color-green"></span>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <table id="m-tbl-total-price" class="table table-striped table-bordered">
              <tbody>
                <tr>
                  <td class="w-75">Аренда парной на <span id="m-interval-rent"></span></td>
                  <td class="w-25 text-end"><span id="m-interval-rent-price"></span></td>
                </tr>
              </tbody>
              <tfoot>
                <tr>
                  <th scope="row" class="text-end">Итого к оплате:</th>
                  <td class="text-end fw-bold text-color-green"><span id="m-total-price"></span></td>
                </tr>
              </tfoot>
            </table>
          </div>
        </div>
        <div id="user-info" class="row">
          <div class="col-12">
            <div class="form-floating">
              <input id="user-first-name" type="text" class="form-control" value="{{ user.first_name }}" required />
              <label for="user-first-name" class="col-form-label">Имя<span class="required text-danger">*</span></label>
            </div>
          </div>
          <div class="col-12">
            <div class="form-floating">
              <input id="user-last-name" type="text" class="form-control" value="{{ user.last_name }}" required />
              <label for="user-last-name" class="col-form-label">Фамилия<span class="required text-danger">*</span></label>
            </div>
          </div>
          <div class="col-12">
            <div class="form-floating">
              <input id="user-phone" type="tel" class="form-control" value="{{ user.phone }}" required data-phone-pattern />
              <label for="user-phone" class="col-form-label">Телефон<span class="required text-danger">*</span></label>
            </div>
          </div>
          <div class="col-12">
            <div class="form-floating">
              <input id="user-email" type="email" class="form-control" value="{{ user.email }}" />
              <label for="user-email" class="col-form-label">Электронная почта</label>
            </div>
          </div>
        </div>
      </div>
      <div id="m-footer" class="modal-footer">
        <div class="row">
          <div class="col-12 form-check form-switch">
            <input class="form-check-input" type="checkbox" id="check-box-fz152" required onchange="CheckRules()">
            <label class="form-check-label" for="check-box-fz152">Даю согласие на обработку своих персональных данных <a href="{% url 'fz152' %}" target="_blank">согласно 152 ФЗ</a><span class="required text-danger">*</span></label>
          </div>
        </div>
        <div class="row">
          <div class="col-12 form-check form-switch">
            <input class="form-check-input" type="checkbox" id="check-box-rules" required onchange="CheckRules()">
            <label class="form-check-label" for="check-box-rules">Соглашаюсь с <a href="{% url 'rules' %}" target="_blank">правилами аренды</a> <span class="required text-danger">*</span></label>
          </div>
        </div>
        <div class="row">
          <button id="m-btn-reserve" type="button" class="btn btn-success" disabled>Забронировать</button>
        </div>
      </div>
    </div>
  </div>
</div>
